<!DOCTYPE html>

          <!-- main page to which the game is shown, hosts the javascript and has buttons for game start
          and custimization. -->

<html>
          <head>
                    <link rel="stylesheet" href="style.css">
                    <script src="app.js"></script>
                    
          </head>

          <body>
                    
                    <header>
                              <!-- Page title -->
                              <h1>BreakOut!</h1>
                    </header>
                    
                    <!-- initalizing canvas on html page -->
                    <canvas id="myCanvas"></canvas>

                    <!-- start game button -->
                    <button id="startGame" onclick="runGame()">Start Game</button>

                    <!-- Button that if pressed changes ball color -->
                    <button id="randomizeBallColor">Randomize Ball Color</button>
                    
                    <!-- Button that if pressed changed paddel color -->
                    <button id="randomizePaddleColor">Randomize Paddle Color</button>

                    <!-- instructional text which tells the user how to pause the game -->
                    <p>Press the P button to pause the game!</p>
                    <p>Your goal is to get a score of <b>99!</b></p>

          </body>

</html>
